<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="800" viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Shield Background -->
  <path d="M400 50 L700 150 L700 450 Q700 600 400 750 Q100 600 100 450 L100 150 Z" 
        fill="#2D2D2D" stroke="#000" stroke-width="8"/>
  
  <!-- Inner Shield -->
  <path d="M400 80 L650 160 L650 420 Q650 550 400 680 Q150 550 150 420 L150 160 Z" 
        fill="#444444" stroke="#EDEDED" stroke-width="4"/>
  
  <!-- Red Accent -->
  <path d="M400 80 L650 160 L650 180 L400 100 L150 180 L150 160 Z" fill="#DA0037"/>
  <path d="M150 420 Q150 550 400 680 Q500 620 550 580 L550 420 L150 420 Z" fill="#DA0037"/>
  
  <!-- Crown -->
  <g transform="translate(400,180)">
    <!-- Crown Base -->
    <rect x="-80" y="20" width="160" height="30" fill="#EDEDED" stroke="#000" stroke-width="2"/>
    
    <!-- Crown Points -->
    <polygon points="-60,-20 -40,0 -20,-15 0,5 20,-15 40,0 60,-20 80,20 -80,20" 
             fill="#EDEDED" stroke="#000" stroke-width="2"/>
    
    <!-- Crown Jewel -->
    <polygon points="-5,-5 0,-25 5,-5" fill="#DA0037"/>
  </g>
  
  <!-- BRRADS Text -->
  <g transform="translate(400,320)">
    <text x="0" y="0" text-anchor="middle" font-family="Arial Black, sans-serif" 
          font-size="85" font-weight="900" fill="#EDEDED" stroke="#000" stroke-width="2">
      BRRADS
    </text>
  </g>
  
  <!-- EMPIRE Text -->
  <g transform="translate(400,420)">
    <text x="0" y="0" text-anchor="middle" font-family="Arial Black, sans-serif" 
          font-size="65" font-weight="900" fill="#EDEDED" stroke="#000" stroke-width="2">
      EMPIRE
    </text>
  </g>
  
  <!-- Decorative Banner -->
  <path d="M200 380 Q400 360 600 380 L580 400 Q400 380 220 400 Z" 
        fill="#EFBC9B" stroke="#000" stroke-width="2"/>
  <path d="M200 440 Q400 460 600 440 L580 460 Q400 480 220 460 Z" 
        fill="#EFBC9B" stroke="#000" stroke-width="2"/>
</svg>
